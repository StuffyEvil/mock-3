<!-- Wrapping div -->
<div class="background accent" id="wrapper">

  <!-- Mat-Card -->
  <mat-card>

    <!-- Mat-Card Title
    <mat-card-title>
      {{product.productName}}
    </mat-card-title> -->

    <!-- Mat-Card Content -->
    <mat-card-content>

      <!-- Row div -->
      <div class="row">

        <!-- Corresponding Product Image -->
        <img mat-card-image [src]="product.imageUrl"
             alt="Product Image" id="image">

        <!-- Col div for general text -->
        <div class="col">

          <!-- Product Header -->
          <h2 class="font">{{product.productName}}</h2>

          <!-- Product Category -->
          <h5 class="font">Tea Type ~ {{product.category}}</h5>

          <hr color="primary">

          <!-- Product Description -->
          <p class="font">{{product.description}}</p>

          <p>
            I will be adding more here.<br>
            Normally the description wouldn't be this short.<br>
            Maybe add instructions for making the tea.<br>
            Also a shopping cart button that I will add later.
          </p>

        </div>

      </div>

    </mat-card-content>

  </mat-card>


  <!-- Mat-Card for Reviews -->
  <mat-card id="review">

    <!-- Mat-Card Title -->
    <mat-card-title class="font">
      Reviews
    </mat-card-title>

    <!-- Mat-Card Content -->
    <mat-card-content>

      <!-- Reviews can be formatted in a large variety of ways. -->
      <div *ngFor="let review of reviews">

        <!-- Horizontal Divider -->
        <hr color="primary">

        <!-- Actual Review -->
        <div class="row reviews">
          <div class="col-md-2 font">
            <app-star-rating [rating]="product.rating"></app-star-rating>
          </div>
          <div class="col-md-10 font">{{ review.review }}</div>
        </div>
      </div>
    </mat-card-content>

  </mat-card>

</div>
