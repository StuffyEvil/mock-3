<!--
  Carousel:
-->

<ngb-carousel>
  <!-- Slide 1 -->
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/images/Tea 1.jpg"
           alt="Tea 1" class="border primary carousel-image">
    </div>
    <div>
      <h4 class="carousel-caption">Picture for Tea 1</h4>
    </div>
  </ng-template>

  <!-- Slide 2 -->
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/images/Tea 2.jpg"
           alt="Tea 2" class="carousel-image">
    </div>
    <div>
      <h4 class="carousel-caption">Picture for Tea 2</h4>
    </div>
  </ng-template>

  <!-- Slide 3 -->
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="assets/images/Tea 3.jpg"
           alt="Tea 3" class="carousel-image">
    </div>
    <div>
      <h4 class="carousel-caption">Picture for Tea 3</h4>
    </div>
  </ng-template>
</ngb-carousel>



<!--
    Sample Grid System:
     - this instance holds various tea types
-->

<div class="background accent">
  <!-- Row 1 -->
  <div class="row rows">
    <!-- Black Tea -->
    <div class="col-4">
      <mat-card class="grid-module">
        <a [routerLink]="['/products/1']" routerLinkActive="active">
          <img mat-card-img class="card-img-bottom grid-image"
               src="../../assets/images/Black Tea.jpg" alt="Black Tea">
          <div class="card-body" style="color:black">
            Black Tea
          </div>
        </a>
      </mat-card>
    </div>

    <!-- Green Tea -->
    <div class="col-4">
      <mat-card class="grid-module">
        <a [routerLink]="['/products/2']" routerLinkActive="active">

</div>
