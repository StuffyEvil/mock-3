<!-- If cart is empty -->
<div *ngIf="cart.num_of_products == 0"
     id="empty_wrapper" class="background accent">

  <!-- Mat-Card -->
  <mat-card id="empty_card">

    <!-- Mat-Card Title -->
    <mat-card-title class="font">Your Cart</mat-card-title>

    <!-- Mat-Card Content -->
    <mat-card-content>
      <p>Your Cart is Empty</p>

      <!-- Product List Button -->
      <a [routerLink]="['/products']" routerLinkActive="active">
        <button mat-raised-button color="primary" class="font">
          <mat-icon aria-hidden="false" aria-label="icon">
            shopping_cart
          </mat-icon>
          Return Shopping
        </button>
      </a>
    </mat-card-content>

  </mat-card>

</div>



<!-- If cart isn't empty -->
<div *ngIf="cart.num_of_products != 0"
     id="wrapper" class="background accent">

  <!-- Mat-Card -->
  <mat-card>

    <!-- Mat-Title -->
    <mat-card-title class="font">
      Your Cart
    </mat-card-title>

    <!-- Mat-Card Content -->
    <mat-card-content class="font">

      <!-- Mat Table to display shopping list -->
      <table mat-table [dataSource]="cart" class="mat-elevation-z5">

        <!-- Image Column -->
        <ng-container matColumnDef="imageUrl">
          <th class="background primary"
              mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let product of cart.products">
            <a [routerLink]="['/products', product.id]"
               routerLinkActive="active">
              <img alt="No Image Found" class="image"
                   [src]="product.imageUrl" [title]="product.productName">
            </a>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productName">
          <th class="background primary"
              mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product of cart.products">
            <a [routerLink]="['/products', product.id]"
               routerLinkActive="active">
              {{product.productName}}
            </a>
          </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th class="background primary"
              mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let amount of cart.amount">
            {{amount}}
          </td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th class="background primary"
              mat-header-cell *matHeaderCellDef>Cost</th>
          <td mat-cell *matCellDef="let amount of cart.amount,
                                    let price of cart.products.price">
            <!-- Use a pipe to limit to 2 decimal places -->
            ${{(amount * price) | number: '1.2-2'}}
          </td>
        </ng-container>

        <!-- Add Product Button Column -->
        <ng-container matColumnDef="amount">
          <th class="background primary"
              mat-header-cell *matHeaderCellDef>Add More</th>
          <td mat-cell *matCellDef="let product of cart.products">
            <!-- A button with an input -->
            <button mat-raised-button
              (click)="shoppingService.insertShoppingCart(product,value)">
              <mat-form-field appearance="outline">
                <mat-label>
                  Enter the number to add.
                </mat-label>
                <input matInput>
              </mat-form-field>
            </button>
          </td>
        </ng-container>

        <!-- Row Display -->
        <tr mat-header-row *matHeaderRowDef="rowTable"></tr>
        <tr mat-row *matRowDef="let row; columns: rowTable;"></tr>

      </table>

    </mat-card-content>
  </mat-card>

</div>
