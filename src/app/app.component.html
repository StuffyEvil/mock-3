<!--
  I will use Angular Material to construct stuff.
  Use a div as the warp structure.
-->

<div id="header" class="container-fluid background primary">

  <!-- Logo Image -->
  <a [routerLink]="['/home']" routerLinkActive="active">
    <img src="../assets/images/Logo.png" alt="Logo" id="logo" />
  </a>

  <!-- Navigation List -->
  <div id="header-container">
    <ul>
      <!-- Home -->
      <li>
        <a [routerLink]="['/home']" routerLinkActive="active">
          <button mat-flat-button class="button" color="primary">
            Home
          </button>
        </a>
      </li>

      <!-- Products -->
      <li>
        <a [routerLink]="['/products']" routerLinkActive="active">
          <button mat-flat-button class="button" color="primary">
            Products
          </button>
        </a>
      </li>

      <!-- About Us -->
      <li>
        <a [routerLink]="['/about-us']" routerLinkActive="active">
          <button mat-flat-button class="button" color="primary">
            About Us
          </button>
        </a>
      </li>

    </ul>
  </div>


  <!-- Theme Toggle -->
  <div id="theme-toggle">
    <button mat-icon-button color="accent"
        (click)="toggleTheme()">
      <mat-icon aria-hidden="false" aria-label="icon">
        invert_colors
      </mat-icon>
    </button>
  </div>



  <!-- Shopping Cart Icon -->
  <div id="shopping_cart">
    <a [routerLink]="['/shopping-cart']" routerLinkActive="active">
      <button mat-mini-fab color="accent"
              [matBadge]="cart.num_of_products"
              matBadgePosition="after" matBadgeColor="warn">
        <mat-icon aria-hidden="false" aria-label="icon">
          shopping_cart
        </mat-icon>
      </button>
    </a>
  </div>

</div>



<!--
  Router Outlet
-->
<router-outlet></router-outlet>



<div id="footer" class="container-fluid background accent">

  <mat-card class="background primary">

    <mat-card-content class="font">

      <div class="row">

        <div class="col-4">
          <h3>Social Media</h3>
          <p>Facebook</p>
          <p>Twitter</p>
          <p>Youtube</p>
        </div>

        <div class="col-4">
          <h3>Customer Support</h3>
          <a [routerLink]="['/q-a']" routerLinkActive="active">
            Q & A</a>
        </div>

        <div class="col-4">
          <h3>About Us</h3>
          <a [routerLink]="['/about-us']" routerLinkActive="active">
            About Us</a>
        </div>

      </div>

    </mat-card-content>

  </mat-card>




</div>
